- name: Generate US locale
  locale_gen:
    name: "en_US.UTF-8"
    state: present

- name: Install required packages
  apt:
    pkg:
      - zsh

- name: Create user
  user:
    name: "{{ item.name }}"
    shell: /usr/bin/zsh
    groups: "{{ item.groups }}"
    append: yes
    create_home: True
  with_items: "{{ users }}"

- name: Setup user profile
  copy:
    src: ../common/resources/default_profile/
    dest: /home/{{ user }}/
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    mode: 0700
  with_items: "{{ users }}"

- name: remove password requirement for sudo group
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%sudo\s'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'

- name: Disable password login
  lineinfile: 
    path: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication no"
    state: present
  notify:
    - restart sshd


